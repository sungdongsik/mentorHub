spring:
  datasource:
    driver-class-name: com.mysql.cj.jdbc.Driver
    url: jdbc:mysql://localhost:3306/mentorhub?useSSL=false&serverTimezone=Asia/Seoul&characterEncoding=UTF-8
    username: root
    password: 1234

  jpa:
    hibernate:
      ddl-auto: create-drop
    properties:
      hibernate:
        format_sql: true
        show_sql: true
  ai:
    google:
      genai:
        api-key: ${GEMINI_API_KEY}      # Gemini API 호출에 사용하는 Google API Key
        project-id: ${GCP_PROJECT_ID}  # Google Cloud Project ID
        location: us-central1          # Gemini API 실행 리전 (전 세계 공통 권장값)
        chat:
          model: gemini-3-pro-preview      # 사용할 Gemini 모델
          options:
            temperature: 0.5           # 응답 창의성 조절 (0.0=정확 / 1.0=창의적, 0.5는 균형형)
        embedding:
          api-key: ${GEMINI_API_KEY}
          options:
            model: text-embedding-004  # Gemini embedding 모델
    vectorstore:
      qdrant:
        host: localhost                 # Qdrant 서버 주소
        port: 6333                      # Qdrant REST API 포트
        api-key:                        # Qdrant 인증용 API Key (로컬이면 보통 비워둠)
        collection-name: mentee_writing_vectors  # 멘티 글 임베딩을 저장하는 컬렉션 이름
        use-tls: false                  # HTTPS(TLS) 사용 여부 (로컬 환경에서는 false)
        initialize-schema: false        # 애플리케이션 시작 시 컬렉션 자동 생성 여부
